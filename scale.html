<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Sit</title>
    <style>
        .box,
        .inner{
            background-color: aqua;
            height: 200px;
            width: 200px;
            border: 3px solid red;
            border-radius: 5px 5px;
        }
        .inner{
            background-color: rgb(2, 241, 34);
            transform: scale(0.6) rotate(180deg) translateY(-100px);
            
        }



    </style>
</head>
<body>
    <h1>We are practising scaling</h1>
    <div class="box">
        <div class="inner">Lorem ipsum dolor sit.</div>

    </div>
</body>
</html>
